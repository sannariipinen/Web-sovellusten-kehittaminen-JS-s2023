<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./styles.css">

    <div id="laatikko"></div>
    <div class="elokuva-tiedot">
        <div class="title-container">
            <h1>${Title}</h1>
            <div class="wishlist-button" data-movie="${Title}">
                <i class="fas fa-heart"></i>

        </div>
    
        <script src="script.js"></script>
    
    </body>
